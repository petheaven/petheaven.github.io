sections:
  en: 
    - p: Helmer (His name means Helmer - Black Butterfly) is the housecat in our home - and he is Agnes' cat! ;-) He came to our home, with his brother Manfred, when they were 8 days old - their mother had sadly been killed in trafic - and they needed someone to give them some TLC - that someone, lives here! Jacquotte had just had a lonely child (our L-litter) and was not happy with just having one baby, so she was very happy to get two more! :-) Helmer & Manfred were about a week junger than our Peterbald baby, but beeing a housecat, they soon got bigger than our homemade baby ;-)
    - p: It was not the plan to keep one of theese kittens, but as time went by we all - including, to our big surprice, our old Oriental girl Nut! - fell in love with little Helmer <3 So after a LOT of persuasion, I talked his owner into letting me buy him :-D
    - p: Now Helmer rules the house, beeing the house-terroist or a messy-beast! He is tampering with everything, pushes things of tables and shelfs and as a whole, a bit of a pain in the a**... but at the same time, he manages to be such a sweetheart that you can't stay mad at him, for more than 5 seconds at a time
    - p: Helmer has already been at a couple of shows and been charming his way into the judges' hearts, with his beautiful mind and looks.
  dk:
    - p: Helmer Sort Sommerfugl er husets husmis - og han er Agnes' kat! Han flyttede ind hos os, sammen med sin bror Manfred, da de var 8 dage gamle - deres biologiske mor, var desværre blevet dræbt i trafikken og de manglede derfor en plejemor. Den plejemor boede her, Jacquotte havde nemli netop fået et enebarn (L-kuldet) og var ikke helt tilfreds med manglen på babyer, så hun var lykkelig for at få to børn mere at tage sig af!
    - p: Helmer & Manfred var en uges tid yngre end vores Peterbald killing, men da de er huskatte, blev de hurtigt større end deres nye "bror" ;-)
    - p: Det var ikke planen at vi skulle beholde nogen af husmisserne, men som tiden gik blev vores familie mere og mere forelsket i Helmer - og efter en hel masse overtalelse, fik vi lov at købe ham af hans familie.
    - p: Nu styrer Helmer huset, som den hus-terrorist han er. Han piller i alt, skubber ting ned af borde, hylder, vindueskarme mv og er i det hele taget, lidt af en belastning... men på samme tid er han bare sådan en kær krammebamse, at man ikke kan være vred på ham i mere end 5 min. ad gangen :-D
    - p: Helmer har været med på et par udstillinger og har klaret sig ganske flot :-)
