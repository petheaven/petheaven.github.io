sections:
  en:
    - p: Mille Fleur is our European Shorthair, a black silver bloched tabby girl - and a wonderful specimen! Mille is the heir after Puss', who lived here and gave us the first Petheaven Europé kittens :o) Mille is a girl who loves all and everyone! She is our son Julius' cat and he loves her very much and protects her like she was made of glass :o) 
    - p: Her temperement can not be discribed with words - you have to see it for youself! She is super beautiful, very symmetric and with the prettyist little face. Special thanks to Susanne & Claus Wehnert, for letting us have this darling girl!
  dk:
    - p: Mille er en kat som elsker alle dem som elsker hende! Hun er vores søn Julius' kat og han elsker hende inderligt og beskytter hende som var hun lavet af porselæn! Kærligheden er heldigvis gengældt og de to har virkelig et helt specielt bånd.
    - p: Mille er super smuk, meget symmetrisk og med det kønneste lille ansigt. Hendes temperament kan faktisk ikke rigtigt beskrives med ord - hun skal opleves :-)
    - p: En helt speciel tak til Susanne & Claus Wehnert, for denne skønne pige!