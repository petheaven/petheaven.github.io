sections:
  en: 
    - p: EN Watt er vores smukke lille pige - hvis man kun har set et billede af hende, vil man tro at hun er en sød lille prinsesse, men når man kender hende, ved man at hun faktisk er en krævende rappenskralde (overfor de andre katte) - men vi elsker hende som hun er.
    - p: EN Hun er lidt en "særling", som kun vil nusses når HUN siger til - og kún af de mennesker som HUN synes skal nusse - jaja, lidt Diva har man vel lov at være ;-)
    - p: EN Hun er en smuk smuk pige, med en rigtig pæn profil og en elegant krop - trods hun efter at have født to kuld killinger og blevet kastrat, er blevet lidt tungere ;-)
